  <!-- Importante para activar y desactivar el sidebar -->
  <script type="text/javascript">
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
      });


      setInterval(function () {
        $('#mySelect').on('change', function (e) {
          // console.log('#' + $(this).val() + "-tab");
          $('#' + $(this).val() + "-tab").tab('show');
        });

        currentdate = new Date();
        let utcOffset = 1;
        var hours = currentdate.getUTCHours() + parseInt(utcOffset, 10);

        // correct for number over 24, and negatives
        if (hours >= 24) { hours -= 24; }
        if (hours < 0) { hours += 12; }

        // add leading zero, first convert hours to string
        hours = hours + "";
        if (hours.length === 1) { hours = "0" + hours; }

        // minutes are the same on every time zone
        var minutes = currentdate.getUTCMinutes();

        // add leading zero, first convert hours to string
        minutes = minutes + "";
        if (minutes.length === 1) { minutes = "0" + minutes; }

        var seconds = currentdate.getUTCSeconds();
        seconds = seconds + "";
        if (seconds.length === 1) { seconds = "0" + seconds; }

        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var dd = currentdate.getUTCDate();
        dd = dd < 10 ? '0' + dd : dd;
        var today = months[currentdate.getUTCMonth()] + " " + dd + ", " + currentdate.getUTCFullYear();

        $('#cdate').text(today + " " + hours + ":" + minutes + "." + seconds);
      }.bind(this), 1000);

    });
  </script>
